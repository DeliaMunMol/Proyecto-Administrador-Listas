<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title alt="Adminsitrador de Listas">Administrador de Listas</title>
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <header>
        <nav>
            <ul id="Portada">
                <img src="./IMG/logo blanco.png" alt="" id="Logo">
                <li><a href="">Easy Resource</a></li>
            </ul>
            <ul class="menu">
                <li><a href="">Contáctanos</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Recursos</a></li>
            </ul>
            <div class="btn_menu">
                <img class="burguer" src="./IMG/icons8-menú-xbox-50.png"></img>
            </div>
        </nav>
       
    </header>
    <main>
        <div id="Fondo">
            <div id="postIt">
                <div>
                    <button id="LoadBtn">Cargar Lista</button>
                </div>
                <div>
                    <button id="SaveBtn">Guardar Lista</button>
                </div>
            </div>
            <form id="Datos">
                <div>
                    <label for="myName">Nombre</label>
                    <input id="myName" name="userName" type="text">
                </div>
                <div>
                    <label for="Age">Edad</label>
                     <input id="Age" name="userAge" type="number">
                </div>
                <div>
                    <label for="Class">Clase</label>
                    <input id="Class" name="userClass" type="">
                </div>
                <div>
                    <label for="Contact">Contacto</label>
                    <input id="Contact" name="userContact" type="text">
                </div>
                <div>
                    <button id="SendBtn">Enviar</button>
                </div>
            </form>
            <div id="Tabla">
                <table id="TablaContenido">
                    <tr> <strong></strong>
                        <th class="TableName">Nombre</th>
                        <th class="TableAge">Edad</th>
                        <th class="TableClass">Clase</th>
                        <th class="TableContact">Contacto</th>
                        <th class="TableDlt">Eliminar</th>
                    </tr>
                    <tr>
                        <td class="TableName"></td>
                        <td class="TableAge"></td>
                        <td class="TableClass"></td>
                        <td class="TableContact"></td>
                        <td class="Dlt"></td>
                    </tr>git 
    
                </table>
            </div>
        </div>

    </main>

    <script src="./index.JS"></script>
</body>
</html>
